<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Server Sidebar -->
        <div class="servers-sidebar">
            <div class="server-list" id="serverList">
                <!-- Servers will be loaded here -->
            </div>
            <button id="createServerBtn" class="server-add-btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- Channels Sidebar -->
        <div class="channels-sidebar">
            <div class="current-server" id="currentServer">
                <h3>Loading...</h3>
            </div>
            <div class="channels-list">
                <h4><i class="fas fa-hashtag"></i> TEXT CHANNELS</h4>
                <ul id="textChannels">
                    <!-- Text channels will be loaded here -->
                </ul>
                <h4><i class="fas fa-volume-up"></i> VOICE CHANNELS</h4>
                <ul id="voiceChannels">
                    <!-- Voice channels will be loaded here -->
                </ul>
            </div>
            <div class="user-profile" id="userProfile">
                <!-- User profile will be loaded here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <h3 id="currentChannel">#general</h3>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be loaded here -->
            </div>
            
            <div class="chat-input-container">
                <input type="text" id="messageInput" placeholder="Message #general">
                <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <!-- Voice Chat Panel -->
        <div class="voice-panel" id="voicePanel" style="display: none;">
            <div class="voice-header">
                <h4>Voice Chat</h4>
                <button id="closeVoiceBtn"><i class="fas fa-times"></i></button>
            </div>
            <div class="voice-users" id="voiceUsers">
                <!-- Voice users will appear here -->
            </div>
            <div class="voice-controls">
                <button id="micToggleBtn" class="voice-btn"><i class="fas fa-microphone"></i></button>
                <button id="cameraToggleBtn" class="voice-btn"><i class="fas fa-video"></i></button>
                <button id="leaveVoiceBtn" class="voice-btn leave-btn"><i class="fas fa-phone-slash"></i></button>
            </div>
            <div class="video-container" id="videoContainer">
                <!-- Video streams will appear here -->
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Discord Clone</h2>
            <div class="form-group">
                <input type="text" id="loginUsername" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button id="loginBtn">Login</button>
            <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </div>
    </div>

    <div id="registerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Create Account</h2>
            <div class="form-group">
                <input type="text" id="regUsername" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" id="regEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="regPassword" placeholder="Password" required>
            </div>
            <button id="registerBtn">Register</button>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <div id="createServerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Create New Server</h2>
            <div class="form-group">
                <input type="text" id="serverName" placeholder="Server Name" required>
            </div>
            <button id="createServerConfirmBtn">Create Server</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
